services:
  - type: web
    name: libil-league
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: libil-league-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: libil-league-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: libil-league-db
    databaseName: libil_league
    user: libil_admin
    plan: free

redis:
  - name: libil-league-redis
    plan: free
