<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .admin-panel { max-width: 800px; margin: 0 auto; }
        .logout-btn { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Форма входа -->
        <div id="loginSection" class="admin-panel">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">Панель администратора</h3>
                </div>
                <div class="card-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminLogin" class="form-label">Логин администратора</label>
                            <input type="text" class="form-control" id="adminLogin" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Пароль администратора</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Панель управления (скрыта до входа) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Управление лигой</h1>
                <button id="logoutBtn" class="btn btn-danger logout-btn">Выйти</button>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">Управление командами</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Капитан</th>
                                    <th>Email</th>
                                    <th>Телефон</th>
                                    <th>Дата регистрации</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="teamsTable">
                                <!-- Данные загружаются через JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Статистика</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Всего команд</h5>
                                    <h2 id="totalTeams" class="card-text">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Сегодня</h5>
                                    <h2 id="todayTeams" class="card-text">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Последняя регистрация</h5>
                                    <p id="lastRegistration" class="card-text">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM элементы
        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const teamsTable = document.getElementById('teamsTable');
        const totalTeams = document.getElementById('totalTeams');
        const todayTeams = document.getElementById('todayTeams');
        const lastRegistration = document.getElementById('lastRegistration');

        // Проверить сессию администратора
        function checkAdminSession() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Проверить токен на сервере
                verifyAdminToken(token);
            }
        }

        // Проверить токен на сервере
        async function verifyAdminToken(token) {
            try {
                const response = await fetch('/api/admin/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showAdminPanel();
                    loadAdminData();
                } else {
                    localStorage.removeItem('adminToken');
                }
            } catch (error) {
                console.error('Ошибка проверки токена:', error);
            }
        }

        // Показать панель администратора
        function showAdminPanel() {
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        // Вход администратора
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('adminLogin').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    showAdminPanel();
                    loadAdminData();
                    adminLoginForm.reset();
                } else {
                    alert(data.error || 'Неверные учетные данные');
                }
            } catch (error) {
                alert('Ошибка соединения с сервером');
            }
        });

        // Загрузка данных для админ-панели
        async function loadAdminData() {
            try {
                const token = localStorage.getItem('adminToken');
                
                // Загрузка списка команд
                const teamsResponse = await fetch('/api/admin/teams', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const teams = await teamsResponse.json();
                
                // Обновление таблицы
                teamsTable.innerHTML = '';
                teams.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${team.id}</td>
                        <td><strong>${team.name}</strong></td>
                        <td>${team.captain_name}</td>
                        <td><a href="mailto:${team.email}">${team.email}</a></td>
                        <td>${team.phone || '-'}</td>
                        <td>${new Date(team.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteTeam(${team.id})">
                                Удалить
                            </button>
                        </td>
                    `;
                    teamsTable.appendChild(row);
                });
                
                // Обновление статистики
                totalTeams.textContent = teams.length;
                
                const today = new Date().toDateString();
                const todayCount = teams.filter(team => 
                    new Date(team.created_at).toDateString() === today
                ).length;
                todayTeams.textContent = todayCount;
                
                if (teams.length > 0) {
                    const last = teams[teams.length - 1];
                    lastRegistration.textContent = 
                        `${last.name} (${new Date(last.created_at).toLocaleDateString()})`;
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Удаление команды
        async function deleteTeam(teamId) {
            if (!confirm('Вы уверены, что хотите удалить эту команду?')) return;
            
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/admin/teams/${teamId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('Команда удалена');
                    loadAdminData();
                } else {
                    alert('Ошибка удаления команды');
                }
            } catch (error) {
                alert('Ошибка соединения с сервером');
            }
        }

        // Выход из системы
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            adminPanel.style.display = 'none';
            loginSection.style.display = 'block';
        });

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', checkAdminSession);
    </script>
</body>
</html>
